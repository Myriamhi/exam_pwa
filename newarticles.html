<html lang="fr">
    <head >
        <title>New articles</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

        <link href="api2.css" rel="stylesheet">

        <script>
            jQuery(document).ready(function () {
    $.ajax({
        url: "http://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=ea123760bcd0442196436d5522052c26",
        type: "GET",
        dataType: "json",
        success: function (data) {
            console.log(data.articles);
            for (i = 0; i < data.articles.length; i++) {
                $("ul").append("<li>" + "<img src=" + data.articles[i].urlToImage + " alt = \"une image\">" + "<h2>" + data.articles[i].title + "</h2>" + "<p>" +
                    data.articles[i].description + "</p>" + "<a href=" + data.articles[i].url + ">" + "<button>Voir l'article</button>" + "</a>" + "</li>")
                $("h2").addClass("titre")
                $("img").addClass("image")
                $("button").addClass("bouton")
            }
        },
        error: function (error) {
            alert("erreur API");
        }
    });
});

        </script>
        
    </head>
    <body>
        <ul></ul>
    </body>
</html>
